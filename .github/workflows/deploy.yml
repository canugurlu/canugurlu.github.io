name: Deploy AstroPaper to GitHub Pages

on:
  push:
    branches: [master] # master kullanıyorsan doğru; değilse main yap.
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# GitHub Pages için gerekli
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # İstersen Node sürümünü açıkça belirt (Astro için 18+ / 20 önerilir)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      # pnpm'i deterministik kur (istersen package.json'a packageManager ekleyebilirsin)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.1.0
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Astro site
        run: pnpm build

      # dist klasörünü Pages artifact olarak yükle
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
